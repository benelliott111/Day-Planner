<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <span class="input-group-text">9:00 am</span>
        <input type="text" class="form-control" id="nine" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitNine(event)"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">10:00 am</span>
        <input type="text" class="form-control" id="ten" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitTen()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">11:00 am</span>
        <input type="text" class="form-control" id="eleven" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitEleven()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">12:00 pm</span>
        <input type="text" class="form-control" id="twelve" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitTwelve()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">1:00 pm</span>
        <input type="text" class="form-control" id="one" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitOne()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">2:00 pm</span>
        <input type="text" class="form-control" id="two" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitTwo()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">3:00 pm</span>
        <input type="text" class="form-control" id="three" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitThree()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">4:00 pm</span>
        <input type="text" class="form-control" id="four" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitFour()"></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">5:00 pm</span>
        <input type="text" class="form-control" id="five" placeholder="Nothing scheduled">
        <button type="button" class="btn btn-primary fas fa-save" onclick="submitFive()"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./Assets/script.js"></script>
  </body>
</html>
